<div class="row animated fad-in fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" (keyup)="buscarMedico(txtValor.value)" #txtValor class="form-control" placeholder="Buscar medicos...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fad-in fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-success text-center" role="alert">
          <h4 class="alert-heading">Buscando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h4 class="card-title">Medicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicación</h6>
                    </div>
                    <div class="col-6 text-right">
                        <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary"><i class="fa fa-hospital-o">  Añadir médico</i></a>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.image | imagen : 'medicos'" (click)="abrirModal(medico)" [alt]="medico.nombre" class="avatar cursor">
                                </td>
                                <td>{{medico.nombre}}</td>

                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" class="cursor" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarMedico(medico)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anterior</button>
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>
